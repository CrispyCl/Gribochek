{% extends 'base.html' %}

{% block content %}

<form class="login_form" method="post">
    <div class="wrapper_register">
        <div class="text-center mt-4 name">
            <b>
                <h2><b style="font-weight: 700; font-size: 1em; letter-spacing: 2px; color: #000;">Расписание группы "{{ form['subject'] }}"</b></h2>
            </b>
        </div>
        <form class="p-3 mt-3">\
                <h3>{{ dicts['DAYS'][need_days[0]] }}</h3>
                <div class="form-check">
                    {% for par in days[0] %}
                    <input type="checkbox" name="remember" value="{{ (loop.index - 1) }}">
                    <label>{{ dicts['PARS_TIMES'][loop.index - 1] }}</label>
                    {% endfor %}
                </div>
                <h3>{{ dicts['DAYS'][need_days[1]] }}</h3>
                <div class="form-check">
                    {% for par in days[1] %}
                    <input type="checkbox" name="remember" value="{{ (loop.index - 1 + 6) }}">
                    <label>{{ dicts['PARS_TIMES'][loop.index - 1] }}</label>
                    {% endfor %}
                </div>

            <button type="submit" class="btn_for_wrapper-login">Войти</button>
        </form>
    </div>
</form>

<style>
    @media screen and (max-width: 400px) {
    .btn.mt-3 {
        font-size: 0.9rem;
    }
    @media screen and (max-width: 365px) {
    .btn.mt-3 {
        font-size: 0.85rem;
    }
}
</style>


{% endblock %}
